<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Impossible Button</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #282c34;
            color: white;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden;
        }

        h1 { margin-bottom: 20px; }

        #run-away-btn {
            padding: 15px 30px;
            font-size: 20px;
            font-weight: bold;
            color: white;
            background-color: #ff4757;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            position: absolute;
            transition: 0.1s;
        }
    </style>
</head>
<body>

    <h1>Try to click the Red Button... if you can.</h1>
    <button id="run-away-btn">Click Me!</button>

    <script>
        const btn = document.getElementById('run-away-btn');

        btn.addEventListener('mouseover', () => {
            // Get random coordinates within the window
            const x = Math.random() * (window.innerWidth - btn.clientWidth);
            const y = Math.random() * (window.innerHeight - btn.clientHeight);
            
            // Move the button
            btn.style.left = `${x}px`;
            btn.style.top = `${y}px`;
        });

        btn.addEventListener('click', () => {
            alert("How?! You must be a wizard.");
        });
    </script>

</body>
</html>
